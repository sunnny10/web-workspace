<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	h1 {
		display : none;
	}
</style>
<script src="js/jquery-3.6.0.min.js"></script>
<script>
	$(document).ready(function(){
		/* $('h1').show('slow');	// 반대 : hide */
		//$('h1').show(3000);	
		//$('h1').fadeIn(5000);	// 반대 : fadeOut
		//$('h1').slideDown(5000);	// 반대 : slideUp
		
		// 3초에 "Hello JQUERY" 문장을 보인 후, 글자색을 파란색으로 변경한 후,
		// 슬라이드 효과로 올라갔다 내려갔다를 수행한 후, 배경색을 노란색, 글자색은 빨간색으로 변경
		// $('h1').show(3000).css('color', 'blue');	// 순서대로 실행했으면 했는데 색깔이 바로 적용됨? -> show는 이미 수행되었기 때문에 3초랑 상관없이 그 다음의 css 함수를 수행한다.
		$('h1').show(3000, function(){ 
			$(this).css('color', 'blue');
			$(this).slideUp(1000).slideDown(1000, function(){
				//$(this).css('background-color', 'yellow').css('color', 'red');
				$(this).css({
					color : 'red',
					'background-color' : 'yellow'
				})
			});
		}); 
			
	})
</script>
</head>
<body>
	<h1>Hello JQUERY</h1>
</body>
</html>
