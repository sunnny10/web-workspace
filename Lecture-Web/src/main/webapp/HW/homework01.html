<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body {
		margin-left : 20%;
	}

	div {
		 float: left;
         width: 100px;
         height: 100px;
         text-align: center;
         line-height: 100px;
         margin:0 auto; 
	}
	
	#b01 {		
		background-color: red;
	}
	
	#b02 {
		background-color: orange;
	}
	
	#b03 {
		background-color: yellow;
	}
	
	#b04 {
		background-color: green;
	}
	
	#b05 {
		background-color: blue;
	}
	
	#b06 {
		background-color: navy;
	}
	
	#b07 {
		background-color: purple;
	}
</style>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script>
	$(document).ready(function(){
		$('div').hover(
			function(e){
				e.currentTarget.innerText = `${e.currentTarget.innerText}요일`;
				$(e.currentTarget).animate({
					width : '130px',
					height : '130px',
					"font-size": "20px",				
				}, 300);
			},
			function(e){
				let text = e.currentTarget.innerText.substr(0, 1);
				e.currentTarget.innerText = text;
				$(e.currentTarget).animate({
					width : '100px',
					height : '100px',
					"font-size": "16px",
				}, 100);
				
			}
		)
				

	})
	
</script>
</head>
<body>
	<div id="b01">일</div>
	<div id="b02">월</div>	
	<div id="b03">화</div>
	<div id="b04">수</div>
	<div id="b05">목</div>
	<div id="b06">금</div>
	<div id="b07">토</div>		
</body>
</html>
