	<!-- http://localhost:9999/Lecture-Web/method 요청 -->
	<form action="/Lecture-Web/method" method="get">

	</form>
	<form action="/Lecture-Web/servlet/exam" method="get">

		취미 :

		<input type="checkbox" name="hobby" value="movie">movie
		<input type="submit" value="POST방식 호출">
	</form>
